<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="kero">
            <div class="kero-head">
                <div class="kero-face">
                    <div class="kero-eye kero-eye-left"></div>
                    <div class="kero-eye kero-eye-right"></div>
                    <div class="kero-nose"></div>
                    <div class="kero-mouth">
                        <div class="kero-mouth-inner"></div>
                    </div>
                    <div class="kero-blush kero-blush-left"></div>
                    <div class="kero-blush kero-blush-right"></div>
                </div>
                <div class="kero-ear kero-ear-left"></div>
                <div class="kero-ear kero-ear-right"></div>
            </div>
            <div class="kero-bow">
                <div class="kero-bow-tie"></div>
                <div class="kero-bow-ribbon kero-bow-ribbon-left"></div>
                <div class="kero-bow-ribbon kero-bow-ribbon-right"></div>
                <div class="kero-bow-string"></div>
            </div>
            <div class="kero-body">
                <div class="kero-torso"></div>
                <div class="kero-wing kero-wing-left">
                    <div class="kero-wing-inner"></div>
                </div>
                <div class="kero-wing kero-wing-right">
                    <div class="kero-wing-inner"></div>
                </div>
                <div class="kero-arm kero-arm-left"></div>
                <div class="kero-arm kero-arm-right"></div>
                <div class="kero-leg kero-leg-left">
                    <div class="kero-leg-upper"></div>
                    <div class="kero-foot"></div>
                </div>
                <div class="kero-leg kero-leg-right">
                    <div class="kero-leg-upper"></div>
                    <div class="kero-foot"></div>
                </div>
        <!-- 		<div class="kero-belly"></div> -->
                <div class="kero-tail">
                    <div class="kero-tail-length"></div>
                    <div class="kero-tail-fluff"></div>
                </div>
            </div>
        </div>
        <div class="clow-pattern">
            <div class="clow-pattern-inner"></div>
        </div>
        
        <script src="" async defer></script>
    </body>
</html>
